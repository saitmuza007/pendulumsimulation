<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="soft.css">
    <title></title>
  </head>
  <body>
    <div id="sim1">
      <div  id="sim2">
        <h2 id="re">Simple Pendulum</h2>
        <br>
        <div class="knob">
                <div class="ceil">
                    <div class="held"></div>
                    <div class="line">
                        <div class="circ"></div>
                    </div>
                </div>
            </div>
            <div class="drawwave">
              <p id="test1">Amplitude</p>
                <p id="test2">Time</p>
                <canvas id="wave" width="400px" height="150px"></canvas>

            </div>

      </div>
      <div id="sim3">
        <div class="re1">
            <h2 id="le">Variables</h2>
            <label>Length:&nbsp;</label><input type="text" name="" value="" placeholder="length" id="length"></input>
             <br>
             <br>

            <center><button type="button" name="button" onclick="start()">Ok</button></center>

        </div>

      </div>
      <div id="sim4">
        <div id="cntl">
          <h2 id="le">Controls</h2>
        <center>  <button type="button"  onclick="start()">Start</button>
          <button type="button"  onclick="stop()">Stop</button></center>


        </div>

      </div>
      <div id="sim5">
        <div id="de">
          <h2 id="sw">Results</h2>
          <p>Time Period:<span id="time"></span></p>
          <p>Natural Frequency(rad/s):<span id="frequencyinrad"></span></p>
          <p>Natural Frequency(Hz):<span id="frequencyinhz"></span></p>

        </div>

      </div>

    </div>
      <script src="pendulum.js"></script>
  </body>
</html>
